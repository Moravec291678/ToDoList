<!DOCTYPE html>
<html lang="cs-CZ">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDoList - Moravec</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="headerTitle title">Seznam úkolů 2024</h1>
      <div class="headerForm">
        <input type="text" class="headerInput" id="headerInput" placeholder="Co máš v plánu?">
        <button class="addTaskPushable" id="addTaskPushable"><span class="addTask" id="addTask">Přidat
            úkol</span></button>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h2 class="mainTitle title">Moje úkoly</h2>
      <div class="tasks" id="tasks">
        
      </div>
    </div>
  </main>




  <script src="main.js"></script>
</body>

</html>
